{% extends "base.html" %}
{% block content %}
<h2>Edit Teacher: {{ profile.user.get_full_name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'admin_delete_teacher' profile.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete Teacher</a>
</form>
{% endblock %}
