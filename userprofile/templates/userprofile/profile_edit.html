{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-3 profile-card">
                <div class="card-body p-4">
                    <h3 class="fw-bold mb-4">Edit Your Profile</h3>

                    <!-- Current Profile Image Preview -->
                    {% if user.profile.profile_image %}
                    <div class="text-center mb-3">
                        <img src="{{ user.profile.profile_image.url }}" 
                             class="img-fluid rounded-circle edit-profile-img" 
                             alt="{{ user.username }}">
                    </div>
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="text-end mt-3">
                            <a href="{% url 'profile' %}" class="btn btn-outline-danger me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
